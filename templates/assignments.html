{{ template "header.html" .}}

{% block content %}
    <div class="container text-light my-3">
        <div class="row justify-content-center">
            <div style="text-align: center">
                <h2>Assignments</h2>
                <div class="container py-2">
                    <a class="btn btn-primary" href="{{ url_for('assign_key') }}" role="button">Assign Key</a>
                </div>
                <table class="table table-striped table-hover table-bordered table-dark">
                    <thead class="table-dark">
                        <tr>
                            <th>User</th>
                            <th>Key</th>
                            <th>Date Assigned</th>
                            <th>Date Returned</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in assignments %}
                            <tr>
                                <td>{{ users.get(a.user, a.user) }}</td>
                                <td>{{ a.key }}</td>
                                <td>{{ a.date_out }}</td>
                                <td>{{ a.date_in }}</td>
                                <td>
                                    <a class="btn btn-outline-primary" href="{{ url_for('edit_assignment', id=a.id) }}" role="button">Edit</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{{ template "footer.html" .}}
