{{ template "header.html" .}}

<div class="container text-light my-3">
    <div class="row justify-content-center">
        <div style="text-align: center">
            <h2>Assignments</h2>
            <div class="container py-2">
                <a class="btn btn-primary" href="/assign_key" role="button">Assign Key</a>
            </div>
            <table class="table table-striped table-hover table-bordered table-dark">
                <thead class="table-dark">
                    <tr>
                        <th>User</th>
                        <th>Key</th>
                        <th>Date Assigned</th>
                        <th>Date Returned</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Assignments }}
                    <tr>
                        <td>{{ .User }}</td>
                        <td>{{ .Key }}</td>
                        <td>{{ .DateOut }}</td>
                        <td>{{ .DateIn }}</td>
                        <td>
                            <a class="btn btn-outline-primary" href="/edit_assignment/" role="button">Edit</a>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{ template "footer.html" .}}
